<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and definitions -->
  <defs>
    <radialGradient id="ballGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="batGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="explosionGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Radiating energy lines -->
  <g opacity="0.6">
    <line x1="20" y1="20" x2="35" y2="5" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="20" x2="5" y2="5" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="20" x2="35" y2="35" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="20" x2="5" y2="35" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="20" x2="38" y2="20" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="20" x2="2" y2="20" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="20" x2="20" y2="2" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="20" x2="20" y2="38" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Cricket bats radiating outward -->
  <g transform="translate(20, 20)">
    <!-- Bat 1 - Top right -->
    <g transform="rotate(45)">
      <rect x="8" y="-0.8" width="8" height="1.6" rx="0.8" fill="url(#batGradient)" opacity="0.8"/>
      <rect x="15" y="-1.2" width="2" height="2.4" rx="1.2" fill="url(#batGradient)" opacity="0.8"/>
    </g>
    
    <!-- Bat 2 - Top left -->
    <g transform="rotate(-45)">
      <rect x="8" y="-0.8" width="8" height="1.6" rx="0.8" fill="url(#batGradient)" opacity="0.8"/>
      <rect x="15" y="-1.2" width="2" height="2.4" rx="1.2" fill="url(#batGradient)" opacity="0.8"/>
    </g>
    
    <!-- Bat 3 - Bottom right -->
    <g transform="rotate(135)">
      <rect x="8" y="-0.8" width="8" height="1.6" rx="0.8" fill="url(#batGradient)" opacity="0.8"/>
      <rect x="15" y="-1.2" width="2" height="2.4" rx="1.2" fill="url(#batGradient)" opacity="0.8"/>
    </g>
    
    <!-- Bat 4 - Bottom left -->
    <g transform="rotate(-135)">
      <rect x="8" y="-0.8" width="8" height="1.6" rx="0.8" fill="url(#batGradient)" opacity="0.8"/>
      <rect x="15" y="-1.2" width="2" height="2.4" rx="1.2" fill="url(#batGradient)" opacity="0.8"/>
    </g>
    
    <!-- Bat 5 - Right -->
    <g transform="rotate(90)">
      <rect x="8" y="-0.8" width="8" height="1.6" rx="0.8" fill="url(#batGradient)" opacity="0.7"/>
      <rect x="15" y="-1.2" width="2" height="2.4" rx="1.2" fill="url(#batGradient)" opacity="0.7"/>
    </g>
    
    <!-- Bat 6 - Left -->
    <g transform="rotate(-90)">
      <rect x="8" y="-0.8" width="8" height="1.6" rx="0.8" fill="url(#batGradient)" opacity="0.7"/>
      <rect x="15" y="-1.2" width="2" height="2.4" rx="1.2" fill="url(#batGradient)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Explosion/Impact effects -->
  <g opacity="0.7">
    <!-- Splatter dots -->
    <circle cx="8" cy="8" r="0.8" fill="#000000" opacity="0.6"/>
    <circle cx="32" cy="12" r="0.6" fill="#000000" opacity="0.5"/>
    <circle cx="6" cy="32" r="0.7" fill="#000000" opacity="0.4"/>
    <circle cx="34" cy="28" r="0.5" fill="#000000" opacity="0.6"/>
    <circle cx="12" cy="6" r="0.4" fill="#000000" opacity="0.5"/>
    <circle cx="28" cy="34" r="0.6" fill="#000000" opacity="0.4"/>
    
    <!-- Impact streaks -->
    <path d="M10 10 L15 8 L12 12 Z" fill="#000000" opacity="0.3"/>
    <path d="M30 8 L28 12 L32 10 Z" fill="#000000" opacity="0.3"/>
    <path d="M8 30 L12 28 L10 32 Z" fill="#000000" opacity="0.3"/>
    <path d="M32 30 L30 32 L34 28 Z" fill="#000000" opacity="0.3"/>
  </g>
  
  <!-- Central cricket ball -->
  <circle cx="20" cy="20" r="7" fill="url(#ballGradient)" stroke="#FFFFFF" stroke-width="0.3"/>
  
  <!-- Cricket ball seam -->
  <path d="M15 20 Q20 13 25 20 Q20 27 15 20" stroke="#FFFFFF" stroke-width="1.2" fill="none" opacity="0.9" stroke-dasharray="2,1"/>
  <path d="M15 20 Q20 13 25 20 Q20 27 15 20" stroke="#FFFFFF" stroke-width="0.8" fill="none" opacity="0.7" stroke-dasharray="1.5,1" transform="rotate(180 20 20)"/>
  
  <!-- Additional seam details -->
  <path d="M16 20 Q20 15 24 20 Q20 25 16 20" stroke="#FFFFFF" stroke-width="0.6" fill="none" opacity="0.5" stroke-dasharray="1,1"/>
  
  <!-- Central brand mark -->
  <circle cx="20" cy="20" r="4" fill="none" stroke="#FFFFFF" stroke-width="0.4" opacity="0.3"/>
  
  <!-- Brand text -->
  <text x="20" y="17" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.9">CH</text>
  <text x="20" y="24" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" text-anchor="middle" fill="#FFD700" opacity="0.8">CRICKET</text>
  
  <!-- Outer energy ring -->
  <circle cx="20" cy="20" r="18" stroke="#000000" stroke-width="0.3" fill="none" opacity="0.2" stroke-dasharray="1,3"/>
</svg>
